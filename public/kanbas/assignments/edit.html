<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css" rel="stylesheet">
    <link href="edit.css" rel="stylesheet"/>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">CS5610</a></li>
        <li class="breadcrumb-item"><a href="#">12631</a></li>
        <li class="breadcrumb-item"><a href="#">202410</a></li>
        <li class="breadcrumb-item">></li>
        <li class="breadcrumb-item"><a href="/public/kanbas/assignments/index.html">Assignments</a></li>
        <li class="breadcrumb-item">></li>
        <li class="breadcrumb-item active" aria-current="page">A1 - ENV</li>

            <select>
                <option>SpeedGrader</option>
                <option>SpeedGrader 1</option>
                <option>SpeedGrader 2</option>
            </select>

            <h2>Assignment Name</h2>
            <p><input type="text" value="A1 - ENV + HTML"/></p>
            <p>
            <form id="textarea">
                <textarea cols="30" rows="2">This is the assignment description.</textarea>
            </form>
            </p>
            <p>Points<br/><input type="number" value="100"/></p>

            <p>
                Assigment Group<br/>
                <select>
                    <option>ASSIGNMENTS</option>
                </select>
            </p>

            <p>
                Display Grade as<br/>
                <select>
                    <option>Percentage</option>
                </select>
            </p>

            <p>
                Submission Type<br/>
                <select>
                    <option>Online</option>
                </select>
            </p>

            <p>
                <label>Online Entry Options</label>
                <br/>
                <input type="checkbox"
                       name="check-entry-options" id="chkbox-text-entry"/>
                <label for="chkbox-text-entry">Text Entry</label> <br/>
                <input type="checkbox"
                       name="check-entry-options" id="chkbox-website-url"/>
                <label for="chkbox-website-url">Website URL</label> <br/>
                <input type="checkbox"
                       name="check-entry-options" id="chkbox-media-recordings"/>
                <label for="chkbox-media-recordings">Media Recordings</label> <br/>
                <input type="checkbox"
                       name="check-entry-options" id="chkbox-student-annotation"/>
                <label for="chkbox-student-annotation">Student Annotation</label> <br/>
                <input type="checkbox"
                       name="check-entry-options" id="chkbox-file-uploads"/>
                <label for="chkbox-file-uploads">File Uploads</label>
            </p>

            <p>
                Submission Attempts<br/>
                <select>
                    <option>Unlimited</option>
                </select>
            </p>

            <p>
                Plagiarism Review<br/>
                <select>
                    <option>None</option>
                </select>
            </p>

            <p>
                <label>Group Assignment</label>
                <br/>
                <input type="checkbox"
                       name="check-entry-options" id="chkbox-group-assignment"/>
                <label for="chkbox-group-assignment">This is a group assignment</label> <br/>
            </p>

            <p>
                <label>Peer Reviews</label>
                <br/>
                <input type="checkbox"
                       name="check-entry-options" id="chkbox-peer-reviews"/>
                <label for="chkbox-peer-reviews">Require Peer Reviews</label> <br/>
            </p>

            <p>
                Assign To<br/>
                <input type="text" value="Everyone"/>
            </p>

            <p>
                Due<br/>
                <input type="date" value="2021-01-01"/>
            </p>

            <p>
                Available From<br/>
                <input type="date" value="2021-01-01"/>
            </p>

            <p>
                Until<br/>
                <input type="date" value="2021-01-01"/>
            </p>

            <p>
                <form action = "/kanbas/assignments/index.html">
                    <button>Cancel</button>
                    <button>Save</button>
                </form>
            </p>
</body>
</html>
