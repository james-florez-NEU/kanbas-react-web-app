<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css" rel="stylesheet">
    <link href="edit.css" rel="stylesheet"/>
</head>
<body>

<div>
    <div class="row">
<!--        TODO: How to get the right layout for the navigation bars?-->
        <div class="col">
            <div class = "kanbas_navigation">
                <div>
                    <img src="/public/kanbas/assets/NU_RGB_Notched-N_motto_RW.png">
                </div>
                <div class=" kanbas_navigation kanbas_navigation_selected">
                    <div class = "kanbas_navigation_icon_user">
                        <i class="fa-solid fa-user fa-2x"></i>
                    </div>
                    <div class = "kanbas_navigation_link_selected">
                        <a href="/kanbas/profile/index.html">Account</a>
                    </div>
                </div>
                <div class = "kanbas_navigation_icon">
                    <i class="fa-solid fa-gauge fa-2x"></i><br/>
                </div>
                <div class = "kanbas_navigation_link">
                    <a href="/kanbas/dashboard/index.html">Dashboard</a>
                </div>
                <div class = "kanbas_navigation_icon">
                    <i class="fa-solid fa-book fa-2x"></i><br/>
                </div>
                <div class = "kanbas_navigation_link">
                    <a href="/kanbas/home/home.html">Courses</a>
                </div>
                <div class = "kanbas_navigation_icon">
                    <i class="fa-regular fa-calendar fa-2x"></i><br/>
                </div>
                <div class = "kanbas_navigation_link">
                    <a href="#">Calendar</a>
                </div>
                <div class = "kanbas_navigation_icon">
                    <i class="fa-solid fa-inbox fa-2x"></i><br/>
                </div>
                <div class = "kanbas_navigation_link">
                    <a href="#">Inbox</a>
                </div>
                <div class = "kanbas_navigation_icon">
                    <i class="fa-regular fa-clock fa-2x"></i><br/>
                </div>
                <div class = "kanbas_navigation_link">
                    <a href="#">History</a>
                </div>
                <div class = "kanbas_navigation_icon">
                    <i class="fa-solid fa-desktop fa-2x"></i><br/>
                </div>
                <div class = "kanbas_navigation_link">
                    <a href="#">Studio</a>
                </div>
                <div class = "kanbas_navigation_icon">
                    <i class="fa-solid fa-arrow-right-from-bracket fa-2x"></i><br/>
                </div>
                <div class = "kanbas_navigation_link">
                    <a href="#">Commons</a>
                </div>
                <div class = "kanbas_navigation_icon">
                    <i class="fa-regular fa-circle-question fa-2x"></i><br/>
                </div>
                <div class = "kanbas_navigation_link">
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div>
                <h4>James Florez's Profile</h4>
                <hr/>
            </div>

            <div>
                <form action="/kanbas/profile/index.html">
                    <button class = "btn btn-secondary float-end">
                        <i class="fa-solid fa-pencil"></i>
                        Cancel Editing
                    </button>
                </form>
            </div>

            <div>
                <i class="fa-solid fa-user fa-5x"></i>
                <h2>James Florez</h2>
                <div class="mb-3">
                    <label for="profile-edit-name" class="form-label">Name:*</label>
                    <textarea class="form-control" id="profile-edit-name" rows="1">James Florez</textarea>
                </div>
                <p>
                    <label for = "pronoun_select">Pronouns:</label><br/>
                    <select id="pronoun_select">
                        <option>None</option>
                    </select>
                </p>
                <div class="mb-3">
                    <label for="profile-edit-title" class="form-label">Title:</label>
                    <textarea class="form-control" id="profile-edit-title" rows="1"></textarea>
                </div>
                <h3>Contact</h3>
                <p>No registered services, you can add some on the <a href="#">settings</a> page.</p>


                <div class="mb-3">
                    <label for="profile-edit-biography" class="form-label"><h3>Biography</h3></label>
                    <textarea class="form-control d-block" id="profile-edit-biography" rows="5">M.S. in Computer Science, B.S. in Mechanical Engineering</textarea>
                </div>

                <h3>Links</h3>
                <div class="row">
                    <div class="col">
                        <h5>Title</h5></div>
                    <div class="col">
                        <h5>URL</h5></div></div>
                <div class="row">
                    <div class="col">
                        <input type="text" value="YouTube" id="text-link-name"/> ->
                    </div>
                    <div class="col">
                        <input type="text" value="https://www.youtube.com/@WebDevTV" id="text-link-value"/><a href="#">X</a>
                    </div>
                </div>
                <button class="btn btn-secondary">Add Another Link</button>

                <div>
                    <form action="/kanbas/profile/index.html">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-danger">Save Profile</button><br/>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>




</body>
</html>
